version: "3.9"
services:
  db:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - ./mongod.conf:/etc/mongod.conf
      - ./logs:/var/log/mongod/
      - ./db:/var/lib/mongodb

  app:
    build: ./app
    restart: always
    ports:
      - "3001:3000"
    environment:
      - DB_HOST=mongodb://db:27017/posts
    depends_on:
      - db
